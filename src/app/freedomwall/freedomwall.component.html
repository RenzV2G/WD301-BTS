<h1>Freedom Wall</h1>

<div class="search-container">
    <br>
    <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()" id="search" name="search" placeholder="Search...">
    <button type="button"><mat-icon class="search">search</mat-icon></button>
    <br>
</div>

<mat-card class="example-card fade-out" *ngFor="let en of filteredEntry.reverse()" >
    <mat-card-header>
      <mat-card-title>{{en.title}}</mat-card-title>
      <span class="upper-right-text">{{en.warning}}</span>
    </mat-card-header>
    <mat-card-content>
        <p>{{en.experience}}</p>
        <p>{{en.resolve}}</p>
        <p>{{en.advice}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="editEntry(en.id)">Edit</button>
        <button mat-button (click)="deleteEntry(en.id)">Delete</button>
    </mat-card-actions>
</mat-card>
